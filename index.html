<body>


<div class="container">

<br>

	<div class="text-center">
		<a href="clientlog.html" class="pull-right">
			Client log
		</a>

		<a class="btn btn-lg btn-success ajax-link" onclick="laser.switchLED()" id="ledSwitch">
			TURN ON
		</a>
		<a class="btn btn-lg btn-primary ajax-link" onclick="laser.moveRandom()">
			MOVE RANDOM
		</a>

		<a class="btn btn-lg btn-primary ajax-link" onclick="laser.move(95,95)">
			95, 95
		</a>

		<a class="btn btn-lg btn-primary ajax-link" onclick="laser.move(90, 90)">
			90, 90
		</a>
	</div>

<br>

	<div class="row">
		<div class="col-xs-12 col-md-8 col-md-offset-2">
			<!-- User Input -->
			<form onsubmit="send(); return false;">
				<div class="input-group">
					<input type="text" class="form-control" id="userinput">
					<span class="input-group-btn">
						<button type="submit" class="btn btn-primary">Send</button>
					</span>
				</div>
			</form>
		</div>
	</div>

<br>

	<pre id="log"></pre>

</div>
