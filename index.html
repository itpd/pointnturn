<body>


<div class="container">
	<h2 class="text-center">
		<a href="gui.html">
			WORKING GUI HERE
		</a>
	</h2>
	<div class="row">

		<div class="col-xs-12 col-md-6 text-center">

			<h1>Laser</h1>

			<a href="devicelog.php?id=PNTL" class="pull-right">
				Laser log
			</a>

			<a class="btn btn-lg btn-success" onclick="laser.laserOn()">
				Laser ON
			</a>
			<a class="btn btn-lg btn-danger" onclick="laser.laserOff()">
				Laser OFF
			</a>
			<a class="btn btn-lg btn-success" onclick="laser.switchLED()" id="ledSwitch">
				LED ON
			</a>
			<a class="btn btn-lg btn-primary" onclick="laser.moveRandom()">
				RANDOM
			</a>
		
			<br>

			<a class="btn btn-lg btn-primary" onclick="laser.move(-1, 1)">
				-1 +1
			</a>
			<a class="btn btn-lg btn-primary" onclick="laser.move(0, 1)">
				+0 +1 
			</a>
			<a class="btn btn-lg btn-primary" onclick="laser.move(1, 1)">
				+1 +1
			</a>

			<br>

			<a class="btn btn-lg btn-primary" onclick="laser.move(-1, 0)">
				-1 +0 
			</a>
			<a class="btn btn-lg btn-primary" onclick="laser.center()">
				CNTR
			</a>
			<a class="btn btn-lg btn-primary" onclick="laser.move(1, 0)">
				+1 +0
			</a>

			<br>

			<a class="btn btn-lg btn-primary" onclick="laser.move(-1, -1)">
				-1 -1
			</a>
			<a class="btn btn-lg btn-primary" onclick="laser.move(0, -1)">
				+0 -1
			</a>
			<a class="btn btn-lg btn-primary" onclick="laser.move(1, -1)">
				+1 -1
			</a>

		</div>


		<div class="col-xs-12 col-md-6 text-center">

			<h1>Platform</h1>

			<a href="devicelog.php?id=PNTP" class="pull-right">
				Platform log
			</a>

			<a class="btn btn-lg btn-success" onclick="platform.switchLED()" id="ledSwitch">
				LED ON
			</a>
		
			<br>

			<a class="btn btn-lg btn-primary" onclick="platform.rotate(-2)">
				2 LEFT
			</a>
			<a class="btn btn-lg btn-primary" onclick="platform.rotate(-1)">
				1 LEFT
			</a>
			<a class="btn btn-lg btn-primary" onclick="platform.rotate(1)">
				1 RIGHT
			</a>
			<a class="btn btn-lg btn-primary" onclick="platform.rotate(2)">
				2 RIGHT
			</a>

		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-md-6">
			<pre id="laserlog"></pre>
		</div>
		<div class="col-xs-12 col-md-6">
			<pre id="platformlog"></pre>
		</div>

	</div>

</div>

	var laser = new PNTLaser('ws://achex.ca:4010', 'PNTC', 'PNTL', 'laserlog');

</script>
